<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Srećan 18. rođendan!</title>

<!-- Cinzel font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: url('pozadina.jpg') no-repeat center center fixed;
        background-size: cover;
        color: blue;
        font-family: 'Cinzel', serif;
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 0;
    }
    .column { width: 20%; display: flex; flex-direction: column; gap: 10px; overflow: hidden; position: relative; z-index: 1; }
    .images { display: flex; flex-direction: column; animation: scrollDown 15s linear infinite; }
    .images.up { animation: scrollUp 15s linear infinite; }
    .images img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards, pulse 5s ease-in-out infinite;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .images img:hover {
        transform: scale(1.05) rotate(1deg);
        box-shadow: 0 0 15px 5px rgba(0, 150, 255, 0.6);
    }
    @keyframes pulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .center { width: 55%; text-align: center; font-size: 1.2rem; line-height: 1.8rem; overflow-y: auto; padding: 20px; position: relative; z-index: 1; }
    @keyframes scrollDown { 0% { transform: translateY(0); } 100% { transform: translateY(50%); } }
    @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
    @media (max-width: 768px) {
        body { flex-direction: column; }
        .column { width: 100%; height: 150px; flex-direction: row; }
        .images { flex-direction: row; animation: scrollDown 15s linear infinite; }
        .images.up { animation: scrollUp 15s linear infinite; }
        .images img { width: auto; height: 100%; }
        .center { width: 100%; font-size: 1rem; line-height: 1.5rem; }
    }

    /* Dugme */
    #bestPartBtn {
        display: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        background: rgba(0,150,255,0.8);
        color: white;
        border-radius: 8px;
        transition: background 0.3s;
    }
    #bestPartBtn:hover {
        background: rgba(0,150,255,1);
    }

    /* Animacija pomeranja dugmeta od dna ka vrhu */
    @keyframes moveUp {
        0% { bottom: 0; opacity: 1; }
        100% { bottom: 80%; opacity: 1; }
    }
    #bestPartBtn.moving {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: moveUp 15s linear forwards;
        z-index: 2;
    }

    /* Modal video */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 80%;
    }
    .modal video {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .close {
        position: absolute;
        top: -40px;
        right: 0;
        font-size: 2rem;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Leva strana -->
<div class="column">
    <div class="images">
        <img src="slika1.jpg" alt="">
        <img src="slika2.jpg" alt="">
        <img src="slika3.jpg" alt="">
        <img src="slika4.jpg" alt="">
        <img src="slika5.jpg" alt="">
        <img src="slika6.jpg" alt="">
        <img src="slika7.jpg" alt="">
        <img src="slika8.jpg" alt="">
        <img src="slika1.jpg" alt="">
        <img src="slika2.jpg" alt="">
        <img src="slika3.jpg" alt="">
        <img src="slika4.jpg" alt="">
        <img src="slika5.jpg" alt="">
        <img src="slika6.jpg" alt="">
        <img src="slika7.jpg" alt="">
        <img src="slika8.jpg" alt="">
    </div>
</div>

<!-- Tekst u sredini -->
<div class="center">
    <p id="message"></p>
    <button id="bestPartBtn">Klikni za najbolji deo</button>
</div>

<!-- Desna strana -->
<div class="column">
    <div class="images up">
        <img src="slika9.jpg" alt="">
        <img src="slika10.jpg" alt="">
        <img src="slika11.jpg" alt="">
        <img src="slika12.jpg" alt="">
        <img src="slika13.jpg" alt="">
        <img src="slika14.jpg" alt="">
        <img src="slika15.jpg" alt="">
        <img src="slika16.jpg" alt="">
        <img src="slika9.jpg" alt="">
        <img src="slika10.jpg" alt="">
        <img src="slika11.jpg" alt="">
        <img src="slika12.jpg" alt="">
        <img src="slika13.jpg" alt="">
        <img src="slika14.jpg" alt="">
        <img src="slika15.jpg" alt="">
        <img src="slika16.jpg" alt="">
    </div>
</div>

<!-- Modal za video -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <video id="birthdayVideo" controls>
            <source src="12690.mp4" type="video/mp4">
            Vaš pregledač ne podržava video tag.
        </video>
    </div>
</div>

<script>
const messageText = `Nikada nisam bio dobar u pisanju ovakvih stvari, ali sada ću zaista dati sve od sebe.
Bude li bilo nekih pravoipisnih greški, ne zameri. Znam da si ti ta koja ih sigurno ne bi napravila.
Voleo bih da mogu da kažem da je najlakši deo pravljenja ove čestitke pisanje ovog teksta, ali nije tako.
Teško je putem reči prikazati koliko ti neko znači. Ipak, moraću da pokušam. Pravog prijatelja nije lako naći.
Ja sam našao mnogo više od prijatelja. Našao sam nekog s kim mogu da pričam o najdubljim i najbanalnijim mogućim temama
u isto vreme. Uvek si znala da nadješ prave reči. Šta god da bi mi rekla verovao bih da je tačno. Najlepši deo
dana mi je uveče kad legnem i pričam sa tobom. Tada sam konačno svoj. Ni jedan razgovor do 4 ujutru sa tobom ne žalim.
Svaki bih ponovio jer znam koliko sam u njima uživao. Ne znam više ni šta bih ti rekao, osim hvala.
Hvala što si uvek tu za mene. Najdvnija si osoba koju sam ikada upoznao. Sve dok sam ja živ imaćeš osobu
na koju možeš da se osloniš, kao što i ja mogu na tebe. Ne znam šta bih ti više poželeo jer ono najlepše
ti već imaš, zato ti želm zdravlje. Srećan rodjendan Šomi.`;


function typeWriter(element, text, delay=50, callback) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            let char = text.charAt(i);
            if (char === "\n") char = "<br>";
            element.innerHTML += char;
            i++;
            setTimeout(typing, delay);
        } else {
            if (callback) callback();
        }
    }
    typing();
}

window.onload = () => {
    const messageEl = document.getElementById("message");
    const btn = document.getElementById("bestPartBtn");
    const modal = document.getElementById("videoModal");
    const closeModal = document.getElementById("closeModal");
    const video = document.getElementById("birthdayVideo");

    // Pokrećemo ispisivanje teksta
    typeWriter(messageEl, messageText, 50, () => {
        btn.style.display = "inline-block";
        btn.classList.add("moving"); // pokreće animaciju

        // Opcionalno: zaključavanje ako ne klikne na vreme
        setTimeout(() => {
            if (modal.style.display !== "flex") {
                btn.disabled = true;
                btn.innerText = "Zakasnila si";
                btn.style.background = "gray";
                btn.style.cursor = "default";
            }
        }, 15000); // isto trajanje kao animacija
    });

    // Klik na dugme otvara modal sa videom
    btn.addEventListener("click", () => {
        modal.style.display = "flex";
        video.currentTime = 0;
        video.play();
    });

    // Klik na X zatvara modal
    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
        video.pause();
    });

    // Klik van sadržaja modala zatvara modal
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
            video.pause();
        }
    });
};
</script>

</body>
</html>
